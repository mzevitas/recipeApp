    <title>recipeApp</title>

  <br />

        <a href="#/lunch">Lunch</a>

        <a href="#/dessert">Dessert</a>

        <a href="#/drinks">Drinks</a>

      </div>


      <section ng-view>

        <span id="recipe"></span>


      </section>




      <aside>
        <a href="#/">Home</a><br />
