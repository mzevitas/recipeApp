<form ng-submit="addRecipe(r)">
  <h3>Recipe Title</h3>
  <input type="text" ng-model="r.title" placeholder="Your Recipe Title"/>

  <h3>Record Your Video</h3>


  <!--<device type="media" onchange="update(this.data)"></device>-->
  <!--<video autoplay></video>-->


  <div style="text-align:center;">
    <video id="basic-stream" class="videostream" autoplay></video>
    <p><button id="capture-button">Capture video</button> <button id="stop-button">Stop</button></p>
  </div>







  <h3>Enter Ingredients </h3>
  <textarea ng-model="r.ingredients" placeholder="Enter An Ingredient"></textarea>


  <h3>Step By Step Directions</h3>
  <textarea ng-model="r.directions" placeholder="Add Steps"></textarea>



  <h3>Choose Category</h3>
  <select ng-model="r.category"  id="postTag" placeholder="Select Meal">
    <option value="breakfast" >Breakfast</option>
    <option value="lunch" >Lunch</option>
    <option value="dinner" >Dinner</option>
    <option value="dessert" >Dessert</option>
    <option value="drinks" >Drinks</option>


  </select>



  <h3>Upload Photos</h3>
  <input type="file" ng-model="r.photo" name="pic">


<br/>
  <button>Publish Recipe</button> <button>Save to Profile</button>





</form>
