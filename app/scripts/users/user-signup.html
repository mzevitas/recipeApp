<form ng-submit="addUser(user)">
  <input type="email" ng-model="user.username" placeholder="Enter Email"/><br />

  <input type="password" ng-model="user.password" placeholder="Enter Password"/><br />

  <input type="password" ng-model="user.password" placeholder="Confirm Password"/><br />

  <button>Sign Up</button>
</form>
