<form ng-submit="userSignup()">
  <input type="email" ng-model="recipe.email" placeholder="Enter Email"/><br />
  <input type="password" ng-model="recipe.password" placeholder="Enter Password"/><br />
  <input type="password" ng-model="recipe.password" placeholder="Confirm Password"/><br />
  <button>Sign Up</button>
</form>
