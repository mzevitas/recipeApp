<form ng-submit="signUp(user)">
  <input type="text" ng-model="user.username" placeholder="Enter User Name"/><br/>

  <input type="email" ng-model="user.email" placeholder="Enter Email"/><br />

  <input type="password" ng-model="user.password" placeholder="Enter Password"/><br />



  <button>Sign Up</button>
</form>
